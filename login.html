        <div class="container mt-5 " id="login">
            <h1 class="text-center">LOGIN</h1>
            <div class="container" style="width: 30%;">
            <form class=" needs-validation" novalidate action="index.html">
                
                <label for="validationUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="validationUsuario" required>
                <div class="valid-feedback">
                  Bien hecho!
                </div>
                <div class="invalid-feedback">
                  Por favor, introduzca su usuario.
                </div>
              
              
                <label for="validationPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="validationPassword" required>
                <div class="valid-feedback">
                  Bien hecho!
                </div>
                <div class="invalid-feedback">
                  Por favor, introduzca su contraseña.
                </div>
    
                <br>
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    
            </div>
            </form>
            <!-- Aquí puedes añadir más contenido HTML -->
          </div>
          <script>
            (() => {
              'use strict'
            
              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              const forms = document.querySelectorAll('.needs-validation')
              
              // Loop over them and prevent submission
              Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                  
                  if (!form.checkValidity()) {
                    
                    event.preventDefault()
                    event.stopPropagation()
                  }else{
                    
                    window.alert("Se ha logueado correctamente.")
                  }
                  
                  form.classList.add('was-validated')
                }, false)
              })
              
            })()
          </script>
